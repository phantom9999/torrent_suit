name: docker build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: use docker build
      uses: phantom9999/actions@v16
      with:
          shell_main: "action.sh"
          shell_pre: "action_pre.sh"
          shell_post: "action_post.sh"
